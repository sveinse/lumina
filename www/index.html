<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Seldal Kino</title>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" id="css">
        <!-- <link href="css/bootstrap.min.css" rel="stylesheet" id="css"> -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Font awsome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Lumina CSS -->
        <link href="css/lumina.css" rel="stylesheet">
    </head>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <button type="button" class="navbar-toggle collapsed navbar-btn"><i class="fa fa-life-ring fa-lg"></i> Panikk</button>
                    <a class="navbar-brand" href="/">Seldal Kino</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">
                            <i class="fa fa-sitemap fa-lg"></i>
                            Scener<span class="sr-only">(current)</span></a>
                        </li>
                        <li><a href="#">
                            <i class="fa fa-lightbulb-o fa-lg"></i>
                            Lys
                            </a>
                        </li>
                        <li><a href="#">
                            <i class="fa fa-volume-off fa-lg"></i>
                            Forsterker
                            </a>
                        </li>
                        <li><a href="#">
                            <i class="fa fa-play-circle fa-lg"></i>
                            Spiller
                            </a>
                        </li>
                        <li><a href="#">
                            <i class="fa fa-video-camera fa-lg"></i>
                            Prosjektor
                            </a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <!--<li><p class="navbar-text css-light" id="toggle-css"><i class="fa fa-toggle-on fa-lg" id="css-icon"></i></p></li>-->
                        <li><button type="button" class="btn btn-danger navbar-btn"><i class="fa fa-life-ring fa-lg"></i> Panikk</button></li>
                    </ul>

                </div>
            </div>
        </nav>

        <div class="container hide" id="error">
            <div class="alert alert-danger alert-dismissable" role="alert">
                <button type="button" class="close" aria-label="Close" id="error-close"><span aria-hidden="true">&times;</span></button>
                <strong>Failed to communicate with server!</strong>
                Failing commands:
                <span id="error-text"></span>
            </div>
        </div>

        <div class="container">
            <span id="body_scener" class="show">
                <h2><i class="fa fa-picture-o fa-lg fa-fw"></i>
                    Visning
                </h2>
                <p></p>
                <div class="btn-toolbar" role="toolbar" aria-label="...">
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-primary lu-elec-off"><i class="fa fa-circle-o fa-lg"></i> Alt AV</button>
                        <button type="button" class="btn btn-success lu-elec-on"><i class="fa fa-power-off fa-lg"></i> Alt PÅ</button>
                    </div>
                </div>
                <hr>
            </span>
        </div>

        <div class="container">
            <span id="body_lys" class="show">
                <h2><i class="fa fa-lightbulb-o fa-lg fa-fw"></i>
                    Lys
                    <!-- <sup><small><span class="label label-default td-on-icon">?</span></small></sup> -->
                </h2>
                <p></p>
                <div class="btn-toolbar" role="toolbar" aria-label="...">
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-default lu-light-off"><i class="fa fa-circle-o-notch fa-lg"></i> Av</button>
                        <button type="button" class="btn btn-default lu-light-weak"><i class="fa fa-circle-o fa-lg"></i> Svakt</button>
                        <button type="button" class="btn btn-default lu-light-normal"><i class="fa fa-circle-o fa-lg"></i> På</button>
                        <button type="button" class="btn btn-default lu-light-full"><i class="fa fa-power-off fa-lg"></i> Fullt</button>
                    </div>
                </div>
                <hr>
            </span>
        </div>

        <div class="container">
            <span id="body_avr" class="show">
                <h2 id="h2-avr"><i class="fa fa-volume-off fa-lg fa-fw"></i>
                    Forsterker
                    <!-- <sup><small><span class="label label-default lu-avr-on-icon">?</span></small></sup> -->
                </h2>
                <p></p>
                <ol class="breadcrumb">
                    <li><span class="label label-default lu-avr-on-icon">?</span></li>
                    <li><i class="fa fa-volume-up"></i> <span class="lu-avr-volume"></span></li>
                    <li><i class="fa fa-sign-in"></i> <span class="lu-avr-input"</span></li>
                </ol>
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-default lu-avr-off"><i class="fa fa-circle-o-notch fa-lg"></i> Av</button>
                    <button type="button" class="btn btn-default lu-avr-on"><i class="fa fa-power-off fa-lg"></i>På</button>
                </div>
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-default lu-avr-volume-down"><i class="fa fa-circle-o fa-lg"></i> Ned</button>
                    <button type="button" class="btn btn-default lu-avr-volume-up"><i class="fa fa-circle-o fa-lg"></i> Opp</button>
                </div>
                <hr>
            </span>
        </div>

        <div class="container">
            <span id="body_oppo" class="show">
                <h2 id="h2-oppo"><i class="fa fa-play-circle fa-lg fa-fw"></i>
                    Spiller
                    <!-- <sup><small><span class="label label-default lu-oppo-on-icon">?</span></small></sup> -->
                </h2>
                <p></p>
                <ol class="breadcrumb">
                    <li><span class="label label-default lu-oppo-on-icon">?</span></li>
                    <li><span class="lu-oppo-status"></span></li>
                    <li><span class="lu-oppo-time"></span></li>
                    <li><i class="fa fa-file-audio-o"></i> <span class="lu-oppo-audio"></span></li>
                </ol>
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-default lu-oppo-off"><i class="fa fa-circle-o-notch fa-lg"></i> Av</button>
                    <button type="button" class="btn btn-default lu-oppo-on"><i class="fa fa-power-off fa-lg"></i> På</button>
                </div>
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-default lu-oppo-stop"><i class="fa fa-stop fa-lg"></i></button>
                    <button type="button" class="btn btn-default lu-oppo-play"><i class="fa fa-play fa-lg"></i></button>
                    <button type="button" class="btn btn-default lu-oppo-pause"><i class="fa fa-pause fa-lg"></i></button>
                </div>
                <hr>
            </span>
        </div>

        <div class="container">
            <span id="body_hw50" class="show">
                <h2 id="h2-hw50"><i class="fa fa-video-camera fa-lg fa-fw"></i>
                    Prosjektor
                    <!-- <sup><small><span class="label label-default lu-hw50-on-icon">?</span></small></sup> -->
                </h2>
                <p></p>
                <ol class="breadcrumb">
                    <li><span class="label label-default lu-hw50-on-icon">?</span></li>
                    <li><i class="fa fa-desktop"></i> <span class="lu-hw50-preset">N/A</span></li>
                    <li><i class="fa fa-clock-o"></i> <span class="lu-hw50-hours"></span></li>
                </ol>
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-default lu-hw50-off"><i class="fa fa-circle-o-notch fa-lg"></i> Av</button>
                    <button type="button" class="btn btn-default lu-hw50-on"><i class="fa fa-power-off fa-lg"></i> På</button>
                </div>
                <hr>
            </span>
        </div>

        <div class="container">
            <span id="body_div" class="show">
                <h2><i class="fa fa-bug fa-lg fa-fw"></i>
                    Debug
                </h2>
                <p></p>

                <!-- CUSTOM COMMAND INPUT -->
                <div class="well">
                    <form class="form-inline" id="lu-command">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" id="lu-command-input" placeholder="Command">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                        <p class="form-control-static"><code id="lu-command-output"></code></p>
                    </form>
                </div>
                <hr>
            </span>
        </div>



        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- Lumina JS -->
        <script src="js/lumina.js"></script>
  </body>
</html>
