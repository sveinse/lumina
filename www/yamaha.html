<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js">
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
    <script src="yamaha.js"></script>
    <script src="luminacomm.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Seldal Kino :: Yamaha</title>
  </head>

  <body ng-app="LuminaApp">

    <div ng-controller="YamahaController">

      <h2>Channels</h2>
      <table class="table table-striped table-hover">
        <tr>
          <th>Channels</th>
          <th>Level</th>
          <th>Distance</th>
          <th colspan="7">PEQ</th>
        </tr>
        <tr ng-repeat="channel in sequence">
          <td>{{channel}}</td>
          <td>{{chdata[channel].level | number:1}}</td>
          <td>{{chdata[channel].distance | number:2}}</td>
          <td ng-repeat="peq in chdata[channel].peq" class="{{peq.cls}}">
            {{peq.freq}}<br><b>{{peq.gain | number:1}}</b><br>{{peq.q | number:2}}
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
