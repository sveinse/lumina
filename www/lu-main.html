<div ng-repeat="section in sections">
  <h2><i class="fa {{section.icon}} fa-lg fa-fw"></i>{{section.title}}</h2>
  <p>
    <ol class="breadcrumb" ng-show="section.bar">
      <li ng-repeat="elem in section.bar">{{elem}}</li>
    </ol>
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group btn-group-lg" role="group" ng-repeat="grp in section.buttons">
        <button type="button" class="btn btn-{{btn.type}}" ng-repeat="btn in grp" ng-click="command(btn.cmd)">
        <i class="fa {{btn.icon}} fc-lg"></i> {{btn.text}}
      </button>
      </div>
    </div>
    <hr>
</div>
